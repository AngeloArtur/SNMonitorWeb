  <div class="menu">
    <h2>
      SN Monitor
      <br />
      <i>{{ this.user.name }}</i>

     @if(!isOnMonitoring('/Monitoring')) {
       <button class="logout" (click)="signOut()">
         <mat-icon><img src="../../assets/voltar.svg" alt="" /></mat-icon>
       </button>
     }
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon><img src="../../assets/menu.svg" alt="" /></mat-icon>

    </div>

      <button mat-menu-item (click)="perfil()">
        <span>Perfil</span>
      </button>

        <span>Alterar Senha</span>
      </button>

        <span>Configuração</span>

        <span>SNTest</span>

      <mat-menu #submenu="matMenu">
        <button mat-menu-item (click)="addCompany()">

          <span>Usuário</span>
        </button>

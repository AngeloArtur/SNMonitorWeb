<nav>
  <div class="menu">
    <h2>
      SN Monitor
      <br />
      <i>{{ this.user.name }}</i>
    </h2>
    <button class="logout" (click)="signOut()">
      <mat-icon><img src="../../assets/voltar.svg" alt="" /></mat-icon>
    </button>
  </div>
</nav>

<div class="container_snTest">
  <div class="button_snTest">
    <button mat-stroked-button color="primary" (click)="setRefreshTrue()">
      Refresh
    </button>
    <button mat-stroked-button color="primary" (click)="setRestartTrue()">
      Restart App
    </button>
    <button mat-stroked-button color="primary" (click)="openDialog()">
      Ajustes
    </button>
    <button mat-stroked-button color="primary" (click)="openDialogClientes()">
      Clientes
    </button>
  </div>
  
  <div class="info_lista_clientes">
    <div class="info_snTest">
      <h2 class="title_info">Log</h2>
    </div>
    <div class="content-box">
      <div class="card-title">
        <div class="card-header">
          <span>Titulo</span>
        </div>
        <div class="card-content">
          <mat-card-content
            class="card-item"
            *ngFor="let parts of titleParts"
            [innerHTML]="parts"
          ></mat-card-content>
        </div>
      </div>
      <mat-card class="card-info">
        <p>Status: <strong>{{ vStatus }}</strong> </p>
      </mat-card>
      <div class="exemplo-box">
        <mat-card-content *ngIf="logData | json">
          <div class="card-info">
            <p>vData</p>
            <p [innerHTML]="vData" class="data-list"></p>
          </div>
        </mat-card-content>
        <mat-card-content *ngIf="logData | json">
          <div class="card-info">
            <p>vLog</p>
            <p [innerHTML]="vLog" class="data-list"></p>
          </div>
        </mat-card-content>
      </div>
    </div>
  </div>

</div>

<section>
    <div id="content">
        <div id="login">
            <h2>Login</h2>
            <form #loginForm="ngForm">
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" [(ngModel)]="email" name="email" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password" required >
                </mat-form-field>
            <button mat-raised-button (click)="auth.emailSingin(email, password)" [disabled]="!loginForm.valid">Login</button>
            </form>
            <button mat-raised-button (click)="auth.googleSinin()" *ngIf="false">
                <div id="button_google">
                    <img class="google-icon" src="../../assets/Icon_Google.svg" alt="Faça login no Google">
                    <p>Faça login no Google</p>
                </div>
            </button>
            
        </div>
        <div *ngIf="auth.error" style="color: red;">
            {{auth.error}}
        </div>
    </div>
</section>
